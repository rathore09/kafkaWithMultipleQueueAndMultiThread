spring.application.name=Receiver

server.port = 8082

spring.datasource.url =jdbc:mysql://localhost:3306/kafka
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.fetch-registry =true
eureka.client.registry-with-eureka =true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.kafka.bootstrap-server =localhost:9092
app.kafka.topic=A-B-topic
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.key-deserialization=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserialization=org.apache.kafka.common.serialization.StringDeserializer
